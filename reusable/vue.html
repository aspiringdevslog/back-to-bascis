<!DOCTYPE html>
<html>
<head>
	<title>Vue Test</title>
	<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
  		{{ message }}
	</div>
</body>
</html>

<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>
